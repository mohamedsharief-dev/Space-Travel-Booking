<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin CMS Login</title>
    <link rel="stylesheet" href="/assets/style.css">
    <script src="https://kit.fontawesome.com/e6a78a7701.js" crossorigin="anonymous"></script>
</head>
<body class="bodyMain"> 
    <section class="loginSection">
<img class="loginLogo" src="/assets/images/logo.png" alt="">
   
 
        <form class="loginDiv" action="">  
            <h1 class="loginHeader">CMS ADMIN LOGIN</h1>
            <i style="color: black; font-size: 35px; margin-bottom: 10px; margin-top: -10px;" class="fa-solid fa-screwdriver-wrench"></i>
            
            <input class="loginInput" type="text" name="" id="" placeholder="Username">
            <input class="loginInput" type="password" name="" id="" placeholder="Password"> 

            <button class="buttonLight" type="submit">Login</button>
            <p style="color: black; padding-top: 5px;">Trouble Logging In ? Get Help</p>
        </form>



    </section>

</body>

</html>
